<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AoE 2 Team Civ Picker</title>
  <!-- <link rel="icon" href="http://example.com/favicon.png"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class="left-box" id="leftBox"></div>

  <div class="middle-box" id="middleBox">
    <div class="input-box">

      <div class="input-text-container-box">
        <div class="input-group team-one-text-box">
          <label for="teamOneNames">Team One:</label>
          <input type="text" class="input-text-box" id="teamOneNames" name="teamOne">
        </div>
        <div class="input-group team-two-text-box">
          <label for="teamTwoNames">Team Two:</label>
          <input type="text" class="input-text-box" id="teamTwoNames" name="teamTwo">
        </div>
      </div>

      <div class="options-box">
        <div class="radio-box">
          <div>Player Swap Depth Level:</div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="swapDepthLevel" value="0" id="swapDepthZero" checked>
            <label class="form-check-label" for="swapDepthZero"> 0 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="swapDepthLevel" value="1" id="swapDepthOne">
            <label class="form-check-label" for="swapDepthOne"> 1 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="swapDepthLevel" value="2" id="swapDepthTwo">
            <label class="form-check-label" for="swapDepthTwo"> 2 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="swapDepthLevel" value="3" id="swapDepthThree">
            <label class="form-check-label" for="swapDepthThree"> 3 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="swapDepthLevel" value="4" id="swapDethFour">
            <label class="form-check-label" for="swapDethFour"> 4 </label>
          </div>
        </div>

        <div class="checkbox-box">
          <div class="form-check">
            <label class="form-check-label" for="teamColors"> Apply Player Colors </label>
            <input class="form-check-input" type="checkbox" name="applyPlayerColors" value="Yes" id="playerColors" checked>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="civBalance"> Apply Civ Balancer </label>
            <input class="form-check-input" type="checkbox" name="applyCivBalancer" value="Yes" id="civBalance">
          </div>
        </div>
      </div>
      <div class="button-box">
        <button type="button" class="btn functional-button" id="clearButton" onclick="clearGeneratedTeams()">Clear</button>
        <button type="button" class="btn functional-button" id="generateButton" onclick="getInputsFromUser()">Generate</button>
      </div>

    </div>
    <div class="display-box" id="displayBox"></div>
  </div>
  <div class="right-box" id="rightBox"></div>
  <script src="script.js"></script>
</body>

</html>
