<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AoE 2 Team Civ Picker</title>
  <!-- <link rel="icon" href="http://example.com/favicon.png"> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel='stylesheet' href='style.css'>
</head>

<body>

  <div class="container-box">
    <div class="left-box" id="leftBox"></div>

    <div class="middle-box" id="middleBox">
      <div class="input-box">

        <div class="input-text-container-box">
          <div class="team-one-text-box">
            <label for="teamOneNames">Team One:</label>
            <input type="text" class="input-text-box" id="teamOneNames" name="teamOne"
              placeholder="Player 1, Player 2, Player 3, Player 4">
          </div>
          <div class="team-two-text-box">
            <label for="teamTwoNames">Team Two:</label>
            <input type="text" class="input-text-box" id="teamTwoNames" name="teamTwo"
              placeholder="Player 5, Player 6, Player 7, Player 8">
          </div>
        </div>

        <div class="options-box">

          <div class="radio-outer-box">
            <div class="radio-box swap-depth-box">
              <div>Player Swap Depth Level:</div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="swapDepthLevel" value="0" id="swapDepthZero" checked>
                <label class="form-check-label" for="swapDepthZero"> 0 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="swapDepthLevel" value="1" id="swapDepthOne">
                <label class="form-check-label" for="swapDepthOne"> 1 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="swapDepthLevel" value="2" id="swapDepthTwo">
                <label class="form-check-label" for="swapDepthTwo"> 2 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="swapDepthLevel" value="3" id="swapDepthThree">
                <label class="form-check-label" for="swapDepthThree"> 3 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="swapDepthLevel" value="4" id="swapDethFour">
                <label class="form-check-label" for="swapDethFour"> 4 </label>
              </div>
            </div>
            <div class="radio-box swap-mode-box">
              <div>Swap Mode:</div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="swapMode" value="FULL" id="swapModeFull" checked>
                <label class="form-check-label" for="swapModeFull"> Full </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="swapMode" value="PAIR" id="swapModePair">
                <label class="form-check-label" for="swapModePair"> Pair </label>
              </div>
            </div>
          </div>

          <div class="checkbox-box">
            <div class="form-check">
              <label class="form-check-label" for="civBalance"> Apply Civ Balancer </label>
              <input class="form-check-input" type="checkbox" name="applyCivBalancer" value="Yes" id="civBalance"
                checked>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="randomMap"> Generate Random Map </label>
              <input class="form-check-input" type="checkbox" name="generateRandomMap" value="Yes" id="randomMap"
                checked>
            </div>
          </div>
        </div>


        <button class="btn btn-outline-primary collapse-button" type="button" data-toggle="collapse"
          data-target="#advancedSettings">
          Advanced Settings
        </button>

        <div class="collapse more-options-box" id="advancedSettings">

          <div class="add-dlc-owners-box">
            <input type="text" class="input-text-box add-dlc-owner-input-text-box" id="dlcOwnerNames" name="dlcOwners"
              placeholder="Add DLC Owners: Owner 1, Owner 2">
            <button type="button" class="btn functional-button functional-button-add" id="addButton"
              onclick="addDlcOwners()">Add</button>
          </div>

          <div class="advanced-checkbox-box">
            <div class="form-check advanced-checkbox">
              <label class="form-check-label" for="playerColors"> Player Colors </label>
              <input class="form-check-input" type="checkbox" name="applyPlayerColors" value="Yes" id="playerColors"
                checked>
            </div>

            <div class="form-check advanced-checkbox">
              <label class="form-check-label" for="applyTeamPosition"> Team Position </label>
              <input class="form-check-input" type="checkbox" name="applyTeamPosition" value="Yes" id="teamPosition">
            </div>

            <div class="form-check advanced-checkbox">
              <label class="form-check-label" for="playerRating"> Player Rating </label>
              <input class="form-check-input" type="checkbox" name="PlayerRatingValue" value="Yes" id="playerRating">
            </div>

            <div class="form-check advanced-checkbox">
              <label class="form-check-label" for="modifyAllCivs"> Modify All Civs </label>
              <input class="form-check-input" type="checkbox" onchange="displayAllCivsWithToggle()"
                name="modifyAllCivsValue" value="Yes" id="modifyAllCivs">
            </div>

            <div class="form-check advanced-checkbox">
              <label class="form-check-label" for="modifyGreatCivs"> Modify Great Civs </label>
              <input class="form-check-input" type="checkbox" onchange="displayGreatCivsWithToggle()"
                name="modifyGreatCivsValue" value="Yes" id="modifyGreatCivs">
            </div>

            <div class="form-check advanced-checkbox">
              <label class="form-check-label" for="modifyMapPool"> Modify Map Pool </label>
              <input class="form-check-input" type="checkbox" onchange="displayAllMapsWithToggle()"
                name="modifyMapPoolValue" value="Yes" id="modifyMapPool">
            </div>
          </div>
        </div>

        <div class="button-box">
          <button type="button" class="btn functional-button" id="clearButton"
            onclick="clearGeneratedTeams()">Clear</button>
          <button type="button" class="btn functional-button" id="generateButton"
            onclick="getInputsFromUser()">Generate</button>
        </div>

      </div>
      <div class="display-box" id="displayBox"></div>
      <div class="all-maps-box" id="allMapsBox"></div>
    </div>

    <div class="right-box" id="rightBox"></div>

  </div>

  <script src="script.js"></script>
</body>

</html>
