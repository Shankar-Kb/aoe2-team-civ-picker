<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AoE 2 Team Civ Picker</title>
  <!-- <link rel="icon" href="http://example.com/favicon.png"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel='stylesheet' href='style.css'>
</head>

<body>

  <div class="input-box">
    <form>
      <div class="text-box">
        <div class="input-group">
          <label for="teamOneNames">Team One:</label>
          <input type="text" class="form-control" id="teamOneNames" name="teamOne"><br>
          <label for="teamTwoNames">Team Two:</label>
          <input type="text" class="form-control" id="teamTwoNames" name="teamTwo"><br>
        </div>
      </div>

      <div class="radio-box">
        <p>Player Swap Depth Level:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="swapDepthLevel" value="0" id="swapDepthZeo" checked>
          <label class="form-check-label" for="swapDepthZeo"> 0 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="swapDepthLevel" value="1" id="swapDepthOne">
          <label class="form-check-label" for="swapDepthOne"> 1 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="swapDepthLevel" value="2" id="swapDepthTwo">
          <label class="form-check-label" for="swapDepthTwo"> 2 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="swapDepthLevel" value="3" id="swapDepthThree">
          <label class="form-check-label" for="swapDepthThree"> 3 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="swapDepthLevel" value="4" id="swapDethFour">
          <label class="form-check-label" for="swapDethFour"> 4 </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="teamColors"> Apply Team Colors </label>
          <input class="form-check-input" type="checkbox" name="applyTeamColors" value="Yes" id="teamColors" checked>
        </div>
      </div>

      <div class="checkbox-box">
        <div class="form-check">
          <label class="form-check-label" for="civBalance"> Apply Civ Balancer </label>
          <input class="form-check-input" type="checkbox" name="applyCivBalancer" value="Yes" id="civBalance">
        </div>
      </div>
      <button type="button" class="btn btn-light" onclick="clearGeneratedTeams()">Clear</button>
      <button type="button" class="btn btn-light" onclick="getInputsFromUser()">Generate</button>
    </form>
  </div>
  <div class="display-box" id="displayBox"></div>
  <script src="script.js"></script>
</body>

</html>
